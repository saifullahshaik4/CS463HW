<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02 - Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="02-form.js"></script>
  </head>
  <body>
    <main>
      <h1>Exercise 02 - Form</h1>
      <!-- You can reuse the form you created in HW 2 -->
      <div class="form-box">
        <h2>Sign Up Form</h2>
        <p class="instructions">Fill up the items in the form below.</p>
        <form>
          <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-box" />
          </div>
          <div class="form-item">
            <label for="username">Username:</label>
            <input type="text" id="username" class="input-box" />
          </div>
          <div class="form-item">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-box" />
          </div>
          <div class="form-item">
            <label for="password">Password:</label>
            <input type="password" id="password" class="input-box" />
          </div>
          <div class="form-item">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" class="input-box" />
          </div>
          <div class="form-item">
            <fieldset class="radio-options">
              <legend>Preferred Pronouns:</legend>
              <input type="radio" id="she" name="pronouns" />
              <label for="she">She/her</label>
              <br />
              <input type="radio" id="he" name="pronouns" />
              <label for="he">He/him</label>
              <br />
              <input type="radio" id="they" name="pronouns" />
              <label for="they">They/them</label>
              <br />
              <input type="radio" id="none" name="pronouns" />
              <label for="none">Prefer not to say</label>
            </fieldset>
          </div>
          <p id="submission-info" class="info"></p>
          <div class="form-item">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
