<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 04 - Form</h1>
      <div class="form-box">
        <h2>Sign Up Form</h2>
        <p class="instructions">Fill up the items in the form below.</p>
        <form>
          <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-box" />
          </div>
          <div class="form-item">
            <label for="username">Username:</label>
            <input type="text" id="username" class="input-box" />
          </div>
          <div class="form-item">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-box" />
          </div>
          <div class="form-item">
            <label for="password">Password:</label>
            <input type="password" id="password" class="input-box" />
          </div>
          <div class="form-item">
            <label for="birthdate">Date of birth:</label>
            <input type="date" id="birthdate" class="input-box" />
          </div>
          <div class="form-item">
            <p>Preferred Pronouns:</p>
            <div class="radio-options">
              <input type="radio" id="she" />
              <label for="she">She/her</label>
              <br />
              <input type="radio" id="he" />
              <label for="he">He/him</label>
              <br />
              <input type="radio" id="they" />
              <label for="they">They/them</label>
              <br />
              <input type="radio" id="none" />
              <label for="none">Prefer not to say</label>
            </div>
          </div>
          <div class="form-item">
            <button class="submit-button">Submit</button>
            <button class="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
